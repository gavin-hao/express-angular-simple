<div class="rs_sub_nav_fluid row">
    <div class="rs_layout_container col-md-11 col-sm-11 col-lg-10 ">
        <div class="rs_page_container gym_tab_content">
            <form class="form-horizontal" role="form" ng-submit="processForm()">
                <input type="hidden" id="venue_id" name="venue_id" ng-value="viewModel.id"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="producttype">产品类型</label>

                    <select ng-model="producttype" id="producttype" name="producttype"
                            ng-options="m.id as m.productName for m in ptmodel">
                        <option value="">-- 请选择 --</option>
                    </select>
                    <input type="button" value="click" ng-click=" test()"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="producttype">场地属性</label>

                    <select ng-model="indoor" id="indoor" name="indoor" ng-options="m.productName for m in indoormodel"
                            ng-change="changeIndoor()">
                        <option value="">-- 请选择 --</option>
                    </select>
                    <select ng-model="floor" id="floor" name="floor" ng-options="m.productName for m in floormodel"
                            ng-change="changeFloor()">
                        <option value="">-- 请选择 --</option>
                    </select>
                    <select ng-model="standerd" id="standerd" name="standerd"
                            ng-options="m.productName for m in standerdmodel" ng-change="changeStanderd()">
                        <option value="">-- 请选择 --</option>
                    </select>
                    <br/>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="producttype">产品有效期</label>
                    开始日期： <input type="text" id="sdate" name="sdate" ng-model="viewModel.sdate"/>
                    结束日期： <input type="text" id="edate" name="edate" ng-model="viewModel.edate"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="producttype">产品名称</label>
                    {{indoor.productName}}{{floor.productName}}{{standerd.productName}}
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="producttype">预定须知</label>
                    <textarea ng-model="viewModel.issue" id="issue" name="issue"></textarea>
                    </div>
                <div class="form-group">
                    <div ng-repeat="o in venueResult">
                        <input type="checkbox" ng-model="vm.o" ng-change="showVid()" ng-value="o.id" name="venueIds"/>{{o.name}}号场
                    </div>

                </div>

                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </form>
            <form class="form-horizontal" role="form" ng-submit="priceForm()">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="producttype">价格</label>
                    <input ng-model="price" type="text" id="price" name="price">
                    </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="producttype">时段</label>
                    <select ng-model="shours" id="shours" name="shours" ng-options="m.text for m in hourModel">
                        <option value="">请选择</option>
                    </select>
                    -
                    <select ng-model="ehours" id="ehours" name="ehours" ng-options="m.text for m in hourModel">
                        <option value="">请选择</option>
                    </select>
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">保存</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
