    <div class="rs_sub_nav col-md-1 col-sm-1 col-lg-2 hidden-xs hidden-sm">

            <li class="active"><a href="/gym/venue_list?gym_id=5"><span>场地信息</span></a>
                <ul class="subnav_items">
                    <li></li>
                </ul>
            </li>
            <li class=""><a href="/gym/qualification"><span>资质信息</span></a>
                <ul class="subnav_items">

            <li class=""><a href="/gym/balance"><span>签约结算信息</span></a>

                    <li></li>

            </li>
        </ul>
    </div>
    <div class="rs_layout_container col-md-11 col-sm-11 col-lg-10 ">
        <div class="rs_page_container gym_tab_content">
            <form class="form-horizontal" role="form" ng-submit="processForm()">
                <input type="hidden" id="venue_id" name="venue_id" ng-value="viewModel.id"/>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="name">场地名称</label>

                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="场地名称" ng-model="viewModel.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">描述</label>

                    <div class="col-sm-8">
                        <textarea class="form-control" id="description" name="description" placeholder="描述" ng-model="viewModel.description">
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">全场/半场</label>
                    <div class="col-sm-8">
                        全场<input type="radio" name="standerd" ng-value="0" ng-model="viewModel.standerd"/>
                        半场<input type="radio" name="standerd" ng-value="1" ng-model="viewModel.standerd"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">地板类型</label>
                    <div class="col-sm-8">
                        木地板<input type="radio" name="floor_type" ng-value="0" ng-model="viewModel.floor_type"/>
                        塑胶地板<input type="radio" name="floor_type" ng-value="1" ng-model="viewModel.floor_type"/>
                        水泥地板<input type="radio" name="floor_type" ng-value="2" ng-model="viewModel.floor_type"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">室内/室外</label>
                    <div class="col-sm-8">
                        室内<input type="radio" name="indoor" ng-value="0" ng-model="viewModel.indoor"/>
                        室外<input type="radio" name="indoor" ng-value="1" ng-model="viewModel.indoor"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="description">是否可用</label>
                    <div class="col-sm-8">
                        可用<input type="radio" name="available" ng-value="1" ng-model="viewModel.available"/>
                        不可用<input type="radio" name="available" ng-value="0" ng-model="viewModel.available"/>

                    </div>
                </div>

                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>
