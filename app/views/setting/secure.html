<nav-top></nav-top>
<div class="layout-body">
    <div class="layout-main-container">
        <nav-left></nav-left>
        <div class="top-tab-panel border-bottom-line">
            <div class="top-tab-panel-body">
                <ul class="nav nav-tabs top-nav-tab">
                    <li role="presentation"><a href="/setting">场馆基本信息</a></li>
                    <li role="presentation" class="active"><a href="/setting/security">安全设置</a></li>
                    <li role="presentation"><a href="/setting/account">账户设置</a></li>
                    <li role="presentation"><a href="/setting/message">消息中心</a></li>
                </ul>
            </div>
        </div>

        <div class="container-fluid" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
            <div class="container-body body-bg-white">
                <section class="mt30 col-sm-4">
                    <h3 class="">修改密码</h3>

                    <form class="" role="form" ng-submit="changePwd()">
                        <div class="form-group">
                            <label class=" control-label">用户名</label>

                            <div class="">
                                <p class="form-control-static">{{email}}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="oldPwd" class=" control-label">旧密码</label>

                            <div class="">
                                <input type="password" class="form-control" id="oldPwd" placeholder="Password" ng-model="viewModel.oldPwd" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPwd" class=" control-label">新密码</label>

                            <div class="">
                                <input type="password" class="form-control" id="newPwd" placeholder="Password" ng-model="viewModel.newPwd" required="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPwd" class=" control-label">确认密码</label>

                            <div class="">
                                <input type="password" class="form-control" id="confirmPwd" ng-model="viewModel.confirmPwd" required=""
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="" id="alerts-container"></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">确定</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>
